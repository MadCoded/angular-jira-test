<div class="row">
  <div class="col-6">
    <div class="row" style="height: 100%;">
      <div class="cont" style="margin-top: auto;margin-bottom: auto;">
        <h3 style="text-align: center">{{items.total}}</h3>
      </div>
    </div>
  </div>

  <div class="col-6">
    <div class="row">

      <ul style="list-style-type: none">
        <li *ngFor="let item of items.issues" class="issue">
          {{item.fields.summary}}
        </li>

      </ul>

    </div>
  </div>

</div>

{{ items.id }} - {{items.name}}
